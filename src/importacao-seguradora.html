<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    [v-cloak] {
        display: none;
    }
</style>

<div id="appVue" v-cloak>
    <div class="row ml-1 pb-3">
        <div class="col-md-12">
            <h4>Importação</h4>
        </div>
    </div>
    <div class="row ml-1 pb-3">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary" @click="OpenModal();" data-toggle="modal"
                data-target="#modalImportacao">Importar Arquivo</button>
        </div>
    </div>
    <div class="row ml-1">
        <div class="col-md-11">
            <div class="alert alert-danger mr-1" v-if="!arrayImportacao.length">
                Nenhuma importação ativa
            </div>
            <table class="table table-striped table-bordered table-hover table-sm" v-else>
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">Seguradora</th>
                        <th class="text-center">Arquivo</th>
                        <th class="text-center">Data da importação</th>
                        <th class="text-center">Usuário</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="importacao of arrayImportacao">
                        <td>{{importacao.seguradora}}</td>
                        <td>{{importacao.arquivo}}</td>
                        <td>{{importacao.data}}</td>
                        <td>{{importacao.usuario}}</td>
                        <td class="text-center">
                            <button class="btn btn-success">Processar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--Modal Importação-->
    <div class="modal fade" id="modalImportacao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-xl" role="document" style="width: 95%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Importar arquivo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 pb-2">
                            <label for="ddlSeguradora">Seguradora <b style="color: red;">*</b></label>
                            <select id="ddlSeguradora" class="form-control" v-model="seguradora">
                                <option value="0">Selecione</option>
                                <option value="1">Sancor</option>
                                <option value="2">Zuriche</option>
                                <option value="3">Sompo</option>
                            </select>
                        </div>
                        <div class="col-md-4" v-if="seguradora == 1">
                            <label for="ddlTipoImportacao">Tipo do arquivo</label>
                            <select id="ddlTipoImportacao" class="form-control">
                                <option value="1">Nota de débito</option>
                                <option value="2">Reembolso</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="arqSeguradora">Arquivo</label>
                            <input type="file" id="arqSeguradora">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" @click="ValidarCampos();">Importar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/importacao-seguradora.js"></script>
